{% block styles %}
    <link href="{% static 'css/register-style.css' %}" rel="stylesheet"/>
{% endblock styles%}

{% block content %}
<div class="sidenav">
    <div class="login-main-text">
        <img src="{% static 'images/visn-logo.png' %}" id="button-size">
       <h2>Visn<br> Reset Password Page</h2>
    </div>
 </div>
<div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
           <form method="POST">
                {% csrf_token %}
                <div class="text-box">
                    <input type="password" name="oldpasswrod" class="form-control"  id="roundcorners" required autocomplete="off" >
                    <label for="Old Password" class="label-name">
                        <span class="content-name">Old Password</span>
                    </label>
                </div>
                <div class="text-box">
                    <input type="password" name="newpassword" class="form-control"  id="roundcorners" required autocomplete="off" >
                    <label for="New Password" class="label-name">
                        <span class="content-name">New Password</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-blue" value="Change">Change</button>
            </form>
            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {% endfor %}
       </div>
    </div>
 </div>
{{form.errors}}
{% endblock content %}
