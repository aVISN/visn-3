{% block styles %}
    <link href="{% static 'css/register-style.css' %}" rel="stylesheet"/>
{% endblock styles%}
{% block content %}
<div class="sidenav">
    <div class="login-main-text">
        <img src="{% static 'images/visn-logo.png' %}" id="button-size">
       <h2>Visn<br> Login Page</h2>
       <p>Login here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
           <form method="POST">
                {% csrf_token %}
                <div class="text-box">
                    <input type="username" name="username" class="form-control"  id="roundcorners" required autocomplete="off" >
                    <label for="username" class="label-name">
                        <span class="content-name">Username</span>
                    </label>
                </div>
                <div class="text-box">
                    <input type="password" name="password" class="form-control"  id="roundcorners" required autocomplete="off" >
                    <label for="password" class="label-name">
                        <span class="content-name">Password</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-blue" value="Login">Login</button>
            </form>
            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {% endfor %}
       </div>
    </div>
 </div>

{{form.errors}}
{% endblock content %}
