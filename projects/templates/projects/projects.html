{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}

<div class="container">
	<div class="row mt-5 text-center m-0 p-0">
		<div class="col-4 text-center">
			<h1> All Projects</h1>
		</div>
		<div class="col-5 " >
		</div>
		<div class="col-3  text-center align-self-center">
			<a href="{% url 'create_project' %}" class="btn btn-primary">Add Project</a>
		</div>
	</div>


	<hr />
	<div class="row  mt-2">
		<div id="project-search" class="col text-center align-self-center" >
		<form class="search">
		Search by Keyword
		<input placeholder="Spaceships" name="search_text"></input>
		<button class="search-btn">
		<i class="fas fa-search"></i>
	</button>
		</form>
	</div>

	<div class="row mt-2">
		<div class="col" style="padding-top:10px;">
			<div class="container">
				{% for group_project in projects %}
					<div class="row text-center justify-content-center">
						{%for project in group_project%}
						<div class="border col-sm-3 p-3 rounded-3 mx-1 mt-2">
							<p>
							<!-- Bootstrap5 buttons: https://www.w3schools.com/bootstrap5/bootstrap_buttons.php -->
							<a href="{% url 'project' project.id%}" class="btn btn-success btn-lg">{{project.name}}</a>
							</p>
							<p>{{project.discription}}</p>
						</div>
						{%endfor%}
					</div>
	
				{% endfor %}
			</div>
		</div>
	</div>
	
</div>

{% endblock content %}
