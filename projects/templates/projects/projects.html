{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}

<div class="container">
	<div class="row mt-5 text-center m-0 p-0">
		<div class="col-4 text-center">
			<h1> All Projects</h1>
		</div>
		<div class="col-5 " >
		</div>
		<div class="col-3  text-center align-self-center">
			<a href="{% url 'create_project' %}" class="btn btn-primary">Add Project</a>
		</div>
	</div>


	<hr />
	<div class="row  mt-2  mb-2">
		<div id="project-search" class="col text-center align-self-center" >
			<form class="search">
				Search
				<input placeholder="keywords" name="search_text"></input>
				<button class="search-btn">
				<i class="fas fa-search"></i>
				</button>
			</form>
		</div>
	</div>
	<hr class="mt-3" style="height:1px;border:none;"/>

	<div class="row mt-2">
		<div class="col" style="padding-top:10px;">
			<div class="container">
				{% for group_project in projects %}
					<div class="row text-center justify-content-center">
						{%for project in group_project%}
						<a href="{% url 'project' project.id%}" class="col btn btn-lg rounded-3">
							<div class="border p-3 rounded-3 mx-2 mt-3" style="box-shadow: 2px 6px 6px #bdbdbd; background-color: rgb(255, 246, 233);">
								<h4>
								<!-- Bootstrap5 buttons: https://www.w3schools.com/bootstrap5/bootstrap_buttons.php -->
								{{project.name}}
								</h4>
								<p>{{project.description}}</p>
							</div>
						</a>
						{%endfor%}
					</div>
	
				{% endfor %}
			</div>
		</div>
	</div>
	
</div>

{% endblock content %}
